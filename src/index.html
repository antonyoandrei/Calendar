<body class="light-mode">

    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fa fa-angle-left prev"></i>
                    <div class="date">Date</div>
                    <i class="fa fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>mon</div>
                    <div>tue</div>
                    <div>wed</div>
                    <div>thu</div>
                    <div>fri</div>
                    <div>sat</div>
                    <div>sun</div>
                </div>
                <div class="days">
                    <!-- DAYS -->
                </div>
                <div class="input-container">
                    <div class="today">
                        <button class="today-btn">Today</button>
                    </div>
                    <div class="toggle-theme">
                        <label class="switch">
                            <input type="checkbox" id="themeSwitch">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="today-date">
                <div class="event-day">Day</div>
                <div class="event-date">Day Month Year</div>
            </div>
            <div class="events">
                <!-- EVENTS -->
            </div>
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">Add Event</div>
                    <i class="fa fa-times close"></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type="text" placeholder="Title" class="event-name">
                    </div>
                    <div class="add-event-input">
                        <select onfocus="this.size=3;" onblur="this.size=0;" onchange="this.size=1; this.blur()" class="event-select" id="event-select" name="events">
                            <option value="">Activity</option>
                            <option value="Chest">Chest</option>
                            <option value="Arms">Arms</option>
                            <option value="Forearms">Forearms</option>
                            <option value="Legs">Legs</option>
                            <option value="Back">Back</option>
                            <option value="Abs">Abs</option>
                            <option value="Cardio">Cardio</option>
                        </select>
                    </div>
                    <div class="add-event-input">
                        <input type="datetime-local" class="event-time-from">
                    </div>
                    <div class="add-event-input">
                        <input type="datetime-local" class="event-time-to">
                    </div>
                    <div class="add-event-input">
                        <textarea id="textbox" rows="5" cols="50" placeholder="Description"
                            class="description textbox"></textarea>
                    </div>
                </div>
                <div class="add-event-footer">
                    <div class="button add-event-btn">Add event</div>
                </div>
            </div>
        </div>
        <button class="add-event">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <img class="logo logo-light" id="logo-light" src="../assets/img/logo-light.png">
            <img class="logo logo-dark hidden" id="logo-dark" src="../assets/img/logo-dark.png">
            <div class="footer-info">
                <div class="footer-text">Group project for Assembler Institute June 2023 Promotion</div>
            </div>
            <div class="credits">
                <a href="https://github.com/antonyoandrei" class="credit" target="_blank"> Antonyo Andrei</a>

                    <a href="https://github.com/ivanlomoro" class="credit" target="_blank"> Iván Martín Lomoro</a>
            </div>
        </div>
    </footer>

</body>
